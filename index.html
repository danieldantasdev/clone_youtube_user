<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone Youtube</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="img/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="l-header">
            <!-- Logo -->
            <div class="l-header__item">
                <div class="l-header__logo">
                    <figure>
                        <img src="img/logo.png" alt="Log" />
                    </figure>
                </div>
            </div>

            <!-- Search -->
            <div class="l-header__item">
                <div class="l-header__search">
                    <input type="text" name="" id="" placeholder="Pesquisar" />
                    <button>
                        <img src="img/pesquisa.svg" alt="Botão de pesquisa" />
                    </button>
                </div>
            </div>

            <!-- User -->
            <div class="l-header__item">
                <figure class="l-header__image-user">
                    <img src="img/usuario.jpg" alt="Usuário" />
                </figure>
            </div>
        </header>

        <!-- Main -->
        <main class="l-main">
            <section class="l-main__item">
                <div class="l-main__image-background"></div>
                <a href="#"><img src="img/logocanal.jpg" alt="" /></a>
            </section>

            <section class="l-main__section">
                <div class="l-main__section__item">
                    <div class="l-main__section__content">
                        <div class="l-main__section__content-image">
                            <img src="img/logocanal.jpg" alt="" />
                        </div>
                        <div class="l-main__section__content-info">
                            <h3>Kenzie Academy Brasil</h3>
                            <p>88,5 mil inscritos</p>
                        </div>
                    </div>
                </div>

                <nav class="l-main__section-nav">
                    <ul class="l-main__section-nav-menu">
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Playlists</a></li>
                        <li><a href="#">Comunidade</a></li>
                        <li><a href="#">Canais</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li>
                            <a href="#"
                                ><i>
                                    <img src="img/pesquisa.svg" alt="" /> </i
                            ></a>
                        </li>
                    </ul>
                </nav>
            </section>
        </main>
    </body>
</html>
